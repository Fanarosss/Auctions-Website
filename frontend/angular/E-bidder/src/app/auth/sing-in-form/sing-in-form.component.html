<form (ngSubmit)="onSignin(form)"  [ngClass]="CustomClass" #form="ngForm">


  <div class="alert alert-primary" *ngIf="error">
    <p class="text-center"> Error: {{error}}</p>
  </div>

  <h4 class="text-center">Enter your Username and Password</h4>


  <div class="form-group">
    <label for="Username">Username</label>
    <input type="text" id="Username" name="username" placeholder="Enter your Username" required ngModel class="form-control">
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Enter pasword" required ngModel class="form-control">
  </div>

  <button class="btn btn-primary btn-block" type="submit" [disabled]="!form.valid">Log-In</button>

</form>
