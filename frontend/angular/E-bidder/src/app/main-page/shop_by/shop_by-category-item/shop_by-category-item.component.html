<div class="card shopbycard">
  <a style="cursor: pointer;" (click)="searchCat()">
    <div class="image_container make_pointer">

      <div *ngIf="isLoading">
        <div  class="spinner-grow" role="status" style="width: 8rem; height: 8rem">
          <span class="sr-only">Loading..</span>
        </div>
      </div>
      <img class="card-img-top img-fluid category_image" *ngIf="!isLoading"
           [src]="this.dom.bypassSecurityTrustUrl('data:image/jpg;base64,' + this.ImageUrl)">
      <div class="text_overlay">
        <div class="category_text">See All >></div>
      </div>
    </div>
    <div class="card-body" style="padding: 0;">
        <h5 class="card-title pt-3 pl-3">{{Item.name}}</h5>
    </div>
  </a>
</div>
