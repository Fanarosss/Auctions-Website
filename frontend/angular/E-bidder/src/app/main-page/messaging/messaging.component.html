<div class="container">

  <div class="alert alert-secondary " *ngIf="error">
      <p class="text-center">{{error}}</p>
  </div>

  <div class="row border border-primary rounded bg-white" *ngIf="isLoading">
    <div class="col-12 text-center m-1">
      <div class="spinner-grow " style="width: 10rem; height:10rem; "  role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </div>



  <div class="row bg-white mb-5" *ngIf="!isLoading">

    <div class="col-lg-3 pt-3">
      <app-message-list class="" (Error)="error=$event"></app-message-list>
    </div>

    <div class="col-lg-9">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
