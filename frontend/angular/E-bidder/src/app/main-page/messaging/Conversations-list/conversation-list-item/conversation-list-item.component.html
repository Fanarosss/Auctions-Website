<div class="row  m-0">
  <div class="col-10  align-self-center">
    <h5
      class="text-center"
      *ngIf="Conversation[0].senderUsername!=myUsername ">{{Conversation[0].senderUsername}}</h5>
    <h5
      class="text-center"
      *ngIf="Conversation[0].receiverUsername!=myUsername ">{{Conversation[0].receiverUsername}}</h5>
  </div>

  <div class="col-2  mt-1" *ngIf="checkIfNotRead()">
      <i class="fa fa-bell"></i>
  </div>
</div>
