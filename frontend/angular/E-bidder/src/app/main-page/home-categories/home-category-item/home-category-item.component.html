<div class="card">
  <img class="card-img-top img-fluid" src="{{Item.ImgPath}}" alt="">
  <div class="card-body" style="padding: 0;">
    <h5 class="card-title pt-3 pl-3">{{Item.Name}}</h5>
    <ul class="list-group list-group-flush">
      <app-home-subcategories [Subcategory]="item"  *ngFor="let item of Subcategories"></app-home-subcategories>
    </ul>
  </div>
</div>
