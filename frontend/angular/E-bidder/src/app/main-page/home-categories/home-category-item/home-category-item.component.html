<div class="card">
  <img class="card-img-top img-fluid" src="data:image/jpg;base64,{{imageData}}" id="image-id">
  <div class="card-body" style="padding: 0;">
    <a style="cursor: pointer;">
      <h5 class="card-title pt-3 pl-3">{{Item.name}}</h5>
    </a>
    <ul class="list-group list-group-flush">
      <app-home-subcategories *ngFor="let subcategory of subcategories" [Subcategory]="subcategory"></app-home-subcategories>
    </ul>
  </div>
</div>
