<div class="d-flex justify-content-center" *ngIf="isLoading">
  <div class="spinner-grow" role="status">
    <span class="sr-only">Loading</span>
  </div>
</div>

<div *ngIf="!isLoading">
  <carousel [itemsPerSlide]="1" [pauseOnFocus]="true" [showIndicators]="true">
    <slide *ngFor="let item of RecommendedItems; let i = index;" class="carousel-item offset-2 col-9">
      <div class="row">
        <div class="col-md-4 offset-md-0  offset-sm-3">
            <div class="container text-center" style="max-height: 300px;">
              <img
                [src]="this.dom.bypassSecurityTrustUrl('data:image/jpg;base64,' + item.imageUrl)"
                alt="image" class="img img-fluid mx-auto d-block shadow rounded border border-secondary h-200 w-80" style="max-height: 295px; width:100%;">
            </div>
        </div>

        <div class="col-md-7">
          <div class="row">
            <div class="col-12">
              <h2 class="text-center text-primary">{{item.name}}</h2>
            </div>

            <div class="text-center border border-secondary rounded"
                  [ngClass]="{'col-md-5':item.buyPrice, 'col-md-12':!item.buyPrice}">
              <h5>Current-Bid: <small>{{item.currentBid}}</small> </h5>
            </div>

            <div class="col-md-5 offset-md-2  text-center border border-secondary rounded" *ngIf="item.buyPrice">
              <h5>Buy Price: <small>{{item.buyPrice}}</small></h5>
            </div>



            <div class="col-sm-6 text-sm-left mt-4">
              <small class="text-muted">Ends At: {{item.endsAt}}</small>
            </div>

            <div class="col-sm-6 text-sm-right mt-sm-4">
              <small class="text-muted">Number of Bids: {{item.numberOfBids}}</small>
            </div>

            <div class="col-md-12">
              <button class="btn btn-block btn-primary" type="button" (click)="ItemPage(item.id)">Check it out</button>
            </div>
          </div>
        </div>
      </div>
    </slide>
  </carousel>
</div>
