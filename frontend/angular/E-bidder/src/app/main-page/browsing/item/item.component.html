<a (click)="goto_item(Item.id)" class="list-group-item list-group-item-action flex-column align-items-start item_box" style="width:inherit">

  <div class="row">
    <div class="col-md-10">
      <div class="d-flex justify-content-start">
        <img class="card-img-top img" style="height: 80px; width: 80px;" [src]="this.dom.bypassSecurityTrustUrl('data:image/jpg;base64,' + Item.imageUrl)" alt="">
        <div class="col">
          <h5>{{Item.name}}</h5>
          <p class="mb-1 mt-2">{{Item.description.slice(0,300)}}</p>
        </div>
      </div>
    </div>

    <div class="col-md-2" style="border-left: 1px solid #a1aeb3;">
      <p>Last bid {{Item.currentBid}}$</p>
      <small>Ends at {{Item.endsAt}}</small>
    </div>
  </div>
</a>
