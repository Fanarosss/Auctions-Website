<a (click)="goto_item(Item.id)" class="list-group-item list-group-item-action flex-column align-items-start item_box" style="width:inherit">

  <div class="row">
    <div class="col-md-10">
      <div class="d-flex justify-content-start">
        <img class="card-img-top img-fluid" style="height: 80px; width: 80px;" src="{{Item.img}}" alt="">
        <h5>{{Item.name}}</h5>
      </div>
      <p class="mb-1">{{Item.description}}</p>
    </div>

    <div class="col-md-2" style="border-left: 1px solid #a1aeb3;">
      <p>Last bid 100$</p>
      <small>3 days ago</small>
    </div>
  </div>
</a>
