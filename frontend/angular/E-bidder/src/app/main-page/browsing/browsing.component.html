<div class="container-fluid pr-5 pl-5">
  <div class="row">
    <div class="col-md-2 mt-3 mb-3" style="background-color: #f1f5f6;">
      <div class="filters mt-3">
        <h4 style="text-align: center; margin-bottom: 20px;">Filters</h4>
        <hr>
        <!-- filters -->
        <h5 class="col p-3">Location</h5>
        <form class="form-group">
          <div class="form-group">
            <label for="country">Country</label>
            <input type="text" class="form-control" id="country" name="Country" placeholder="Country">
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" name="City" placeholder="City">
          </div>
        </form>

        <h5 class="col p-3">Price</h5>
        <form>
          <div class="row">
            <div class="col-6 form-group">
              <input type="text" class="form-control" placeholder="From" id="minprice">
            </div>
            <div class="col-6 form-group">
              <input type="text" class="form-control" placeholder="To" id="maxprice">
            </div>
          </div>
        </form>
        <hr>
        <div class="row justify-content-start mt-4">
          <button type="button" class="btn btn-primary btn-block" style="margin-left: 5%; margin-right: 5%;"> Apply Filters </button>
        </div>
        <!-- end of filters -->
      </div>
    </div>

    <div class="col-md-9">
      <div class="list-group">
        <app-item class="col p-3" style="padding-left: 0px !important" *ngFor="let item of (ItemsObservable | async)" [Item]="item"></app-item>
      </div>
    </div>

  </div>
</div>
